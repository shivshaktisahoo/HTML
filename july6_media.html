<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <!-- only mp4/WebM/ogg can be used -->
    
    <h1>Adding video in HTML document</h1>  
    <!-- controls -->
    <video width="440" height="300" controls>
        <source src="videos/Piper_A_JOY_STORY.mp4" type="video/mp4">
    </video>
    <!-- autoplay muted -->
    <video width="440" height="300" autoplay muted>
        <source src="videos/Piper_A_JOY_STORY.mp4" type="video/mp4">
    </video>
    
      <!-- controls autoplay muted -->
      <video width="440" height="300" controls autoplay muted>
        <source src="videos/Piper_A_JOY_STORY.mp4" type="video/mp4">
    </video>
</body>
</html>
