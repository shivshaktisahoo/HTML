<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-color,file_upload,search,hidden</title>
</head>
<body>
    <form>
    <label for="num1">Enter 1st number</label>
    <input type="text" name="num1" required><br><br>          
    <label for="text">Enter 2nd number</label>    
    <input type="text" name="year10" required><br><br>
    <button type="button">Sum</button><br><br>
    
    <label for="sum">Sum</label>    
    <input type="text" name="sum" readonly><br><br>

    <!-- we cannot use disabled in submit type -->
    <label for="sum1">Sum1</label>    
    <input type="text" name="sum1" readonly disabled><br><br>
    
    <label for="color1">Choose a Color</label>
    <input type="color" name="color1"><br><br>          
    
    <label for="file1">Select a file to upload</label>
    <input type="file" name="file1"><br><br>          
   
    <label for="searc1">Search</label>
    <input type="search" name="search1"><br><br>          

    <label for="hidden1">Hidden Text box</label>
    <input type="hidden" name="hidden1"><br><br>          
   
   

    </form>
    </form>
</body>
</html>
