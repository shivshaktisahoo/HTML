<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATHML</title>
</head>
<body>
    <h1> Simple Equation using MATHML</h1>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
    
    <mrow>
        <mi>a</mi>
        <mo>+</mo>
        <mi>b</mi>
        <mo>=</mo>
        <mn>88</mn>
    </mrow>
    </math><br><br>
    <math>
    <mrow>
        <mi>x</mi>
        <msup>2</msup>
        <mo>+</mo>
        <mi>y</mi>
        <msup>2</msup>
        <mo>=</mo>
        <mi>z</mi>
        <msup>2</msup>
               
    </mrow>
</math>
</math><br><br>
<math>
<mrow>
    <mo>(</mo>
    <mi>a</mi>
    <mo>+</mo>
    <mi>b</mi>
    <mo>)</mo>
    <msup>2</msup>
    <mo>=</mo>
    <mi>a</mi>
    <msup>2</msup>
    <mo>+</mo>
    <mi>b</mi>
    <msup>2</msup>
    <mo>+</mo>
    <mn>2</mn>
    <mi>a</mi>
    <mi>b</mi>              
</mrow>
</math>
</body>
</html>
