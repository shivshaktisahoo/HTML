<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision List</title>
</head>
<body>
    <!-- Decision List <dl> -->
    <dl> 
        <!-- Defination Term <dt> -->
        <dt>
            <b>What is www ? </b>
        </dt>
        <!-- Defination Description <dd> -->
        <dd>
            It is known as world wide web.
        </dd>
        <dt>
            <b>What is HTML ? </b>
        </dt>
        <!-- Defination Description <dd> -->
        <dd>
            It is known as HyperText Markup Language.
        </dd>
    </dl>
</body>
</html>
