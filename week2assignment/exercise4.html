<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Schedule</title>
</head>
<body>
    <!-- style="color:rgb(4, 251, 239);" -->
    <center>
    <table border="1" cellpadding=8 cellspacing=0 width="800" height="200" bgcolor="Black" bordercolor="black">
        <tr bgcolor="Orange">
            <th colspan="4">CONFERENCE SCHEDULE</th>
        </tr>
        <tr bgcolor="lightyellow">
            <th colspan="4">SCHEDULE</th>
        </tr>
        <tr bgcolor="lightyellow">
            <th>Day</th>
            <th>Begin</th>
            <th>End</th>
            <th>TOPIC</th>
        </tr>
        <tr bgcolor="lightyellow">
            <th rowspan="2">Monday</th>
            <td rowspan="2">11am</td>
            <td rowspan="2">1pm</td>
            <td>Introduction</td>
            <tr bgcolor="lightyellow">
                <td>Agenda</td>
            </tr>
        </tr>
        <tr bgcolor="lightyellow">
            
            <th rowspan="3">Tuesday</th>
            <td>11am</td>
            <td>1pm</td>
            <td></td>
            <tr bgcolor="lightyellow">
                <td colspan="2">Lunch</td>
                <td></td>
            </tr>
            <tr bgcolor="lightyellow">
                <td>2pm</td>
                <td>4pm</td>
                <td></td>
            </tr>
        </tr>

    </table>
</center>
</body>
</html>
