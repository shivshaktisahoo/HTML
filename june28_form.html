<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="tname">Enter Name</label>
        <input type="text" name="tname" minlength="2" maxlength="10" placeholder="Name" required>
        <!-- required is used for those is mandotory -->
        <br><br>
        <label for="pwd">Enter Password</label>
        <input type="password" name="pwd" minlength="2" maxlength="10" placeholder="Password" required>

        <input type="submit" value="Sign in">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
