<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Inputs</title>
</head>
<body>
    <label for="dt1">Select Date </label>
    <input type="date" name="dt1">
    <input type="submit"  value="OK">
    <br><br>
    <label for="t1">Select Time </label>
    <input type="time" name="t1">
    <input type="submit"  value="OK">
    <br><br>
    <label for="dt2">Select Date and Time </label>
    <input type="datetime-local" name="dt1">
    <input type="submit"  value="OK">
    <br><br>
    <label for="month1">Select Month </label>
    <input type="month" name="month1">
    <input type="submit"  value="OK">
    <br><br>
    <label for="week1">Select Week </label>
    <input type="week" name="week1">
    <input type="submit"  value="OK">


</body>
</html>
