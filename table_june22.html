<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- cellpadding attribute is used for padding b/w border and data -->
    <!-- cellspacing is used for gap b/w cells -->
    <table border="1">
        <tr>
            <td>Name</td>
            <td>Class</td>
            <td>Age</td>
            </b>
        </tr>
        <tr>
            <td>Puja</td>
            <td>VI</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>VI</td>
            <td>11</td>
        </tr>
    </table>
    <br>
    <table border="2" cellpadding="5" bgcolor="lightblue" cellspacing="8" width="500" height="200">
        <caption><h2>STUDENT LIST</h2></caption>
        <tr>
            <!-- <th> is used column heading name -->
            <th>NAME</th>  
            <th>CLASS</th>
            <th>AGE</th>
            </b>
        </tr>
        <tr>
            <td>Puja</td>
            <td>VI</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>VI</td>
            <td>11</td>
        </tr>
        <tr>
            <td>Ravi</td>
            <td>VI</td>
            <td>11</td>
        </tr>
        <tr>
            <td>Sonam</td>
            <td>VI</td>
            <td>11</td>
        </tr>
    </table>
    
</body>
</html>
