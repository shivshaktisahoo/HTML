<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Canvas</title>
   </head>
<body>
    
    <canvas style="border: thin solid rgb(104, 16, 16);" id="canvas1" width="450" height="500"></canvas><br><br>
    
    <script>
        var ct=document.getElementById("canvas1");
        var r=ct.getContext("2d");
        var img = new Image();
        img.src='images/car.jpg';
        img.onload = function()
        {
        r.drawImage(img,0,0);
        }
    </script>
</body>
</html>
