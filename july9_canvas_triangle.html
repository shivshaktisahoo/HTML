<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
  
</head>
<body>
    <canvas style="border: thin solid blue;" id="canvas1" width="400" height="500"></canvas>

    <script>
        var ct=document.getElementById("canvas1");
        var r=ct.getContext("2d");
        r.beginPath();
        r.lineWidth="7";
        r.strokeStyle="Tomato"
        r.moveTo(200,250);
        r.lineTo(350,400);
        r.lineTo(50,400);
        r.closePath();
        r.fillStyle="lightgreen";
        r.fill();
        r.stroke();
    </script>
</body>
</html>
