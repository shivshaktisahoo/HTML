<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single & multiple selection dropdown</title>
</head>
<body>
    <form>
        <h1>Single selection dropdown</h1>
    <label for="dob">Date of Birth</label>&nbsp;&nbsp;&nbsp;
    <select>
        <option selected>Date</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
    </select>&nbsp;&nbsp;&nbsp;
    <select>
        <option selected>Month</option>
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
        <option>Apr</option>
        <option>May</option>
    </select>&nbsp;&nbsp;&nbsp;
    <select>
        <option selected>Year</option>
        <option>2000</option>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option>
        <option>2004</option>
    </select><br><br>

    <h1>Multiple selection dropdown</h1>
    <label for="city">Select at least 3 cities</label>
    <select name="city" multiple size="4">
        <option selected>Select cities</option>
        <option value="New Delhi">New Delhi</option>
        <option value="Pune">Pune</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Agra">Agra</option>
        <option value="Banglore">Banglore</option>
        <option value="Chennai">Chennai</option>
        <option value="Lucknow">Lucknow</option>
        <option value="Jaipur">Jaipur</option>
        <option value="Ahmedabad">Ahmedabad</option>
    </select>
    
    <button type="button">Click</button>
    </form>
</body>
</html>
