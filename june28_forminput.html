<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input2</title>
</head>
<body>
    <form>
        <label for="num">Select a Number</label>
        <input type="number" name="num" min="1" max="20" step="2" value="0">
        <br><br>
        <!-- range is for slider -->
        <label for="range1">Select a Range</label>
        <input type="range" name="range1" min="1" max="20" step="2" value="1">
        <br><br>

        <label for="username">Enter Email</label>
        <input type="email" name="username"  placeholder="Email" required>
        <input type="submit" value="SUBMIT">
        <br><br>
        <label for="web">Enter URL</label>
        <input type="url" name="web" placeholder="URL">
        <input type="submit"  value="GO">
    </form>
</body>
</html>
