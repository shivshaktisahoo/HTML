<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG: Ellipse</title>
</head>
<body>
    <svg height="600" width="600" xmnls="http://www.w3.org/2000/svg" >
        <ellipse cx="200" cy="150" rx="200" ry="100" fill="darkcyan" stroke="yellow" stroke-width="6" />
        <text fill="white" x="120" y="150" font-size="20" font-family="HELVETICA">TEXT IN ELLIPSE</text>
              
    </svg>
    <svg height="600" width="600" xmnls="http://www.w3.org/2000/svg" >
        <ellipse cx="200" cy="250" rx="100" ry="170" fill="orange" stroke="yellow" stroke-width="6" />
        <text fill="black" x="120" y="250" font-size="20" font-family="HELVETICA">TEXT IN ELLIPSE</text>
              
    </svg>
